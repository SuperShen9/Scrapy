{% extends "base.html" %}
    {% block content %}

    <ol class="breadcrumb">
      <li><a href="/">Home</a ></li>
      <li><a href="/">{{b.name}}</a ></li>
      <li class="active">发表文章</li>
    </ol>

        <form class="form-inline" action="/article/content/{{b.id}}" method="POST">{% csrf_token %}

            <label >标题&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="art_title" style="width: 20%"  class="form-control"  placeholder="标题">

            <br /><br />

            <label >内容&nbsp;&nbsp;&nbsp;</label>
            <textarea name="art_content" class="form-control" style="width: 50%" rows="5" ></textarea>

            <br /><br /><br /><br />

            <button type="submit" class="btn btn-default">提交</button>

        </form>



    {% endblock %}
